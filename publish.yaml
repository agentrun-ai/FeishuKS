Type: Application
Name: feishu-knowledge-sync
Provider:
  - 阿里云
Version: 1.0.4
Description: 飞书知识库自动同步到AnalyticDB知识库的完整解决方案，支持定时同步和实时响应
HomePage: https://github.com/devsapp/feishuks
Tags:
  - 飞书
  - 知识库
  - 同步
  - AnalyticDB
  - RAG
  - 向量数据库
Category: 人工智能
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  对象存储:
    Authorities:
      - AliyunOSSFullAccess
Effective: Public
Parameters:
  type: object
  additionalProperties: false
  required:
    - region
    - roleArn
    - feishuAppId
    - feishuAppSecret
    - wikiSpaceName
    - gpdbInstanceId
    - gpdbNamespace
    - gpdbNamespacePassword
    - ossBucketName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    roleArn:
      title: RAM角色ARN
      type: string
      default: ""
      description: 应用所属的函数计算服务配置的 role, 请提前创建好对应的 role, 授信函数计算服务, 并配置好相关权限策略
      pattern: "^acs:ram::[0-9]*:role/.*$"
      required: true
    feishuAppId:
      title: 飞书应用ID
      type: string
      default: ""
      description: 飞书企业自建应用的App ID，格式如：cli_xxxxxxxxxxxxxxxxx
      pattern: "^cli_[a-zA-Z0-9]+$"
      required: true
    feishuAppSecret:
      title: 飞书应用密钥
      type: string
      default: ""
      description: 飞书企业自建应用的App Secret
      required: true
    wikiSpaceName:
      title: 知识库名称
      type: string
      default: ""
      description: 要同步的飞书知识库名称，如：规章制度
      required: true
    gpdbInstanceId:
      title: AnalyticDB实例ID
      type: string
      default: ""
      description: AnalyticDB PostgreSQL版实例ID，格式如：gp-xxxxxxxxx
      pattern: "^gp-[a-z0-9]+$"
      required: true
    gpdbCollection:
      title: 文档集合名称
      type: string
      default: document
      description: AnalyticDB中的文档集合名称
      required: false
    gpdbNamespace:
      title: 命名空间
      type: string
      default: public
      description: AnalyticDB中的命名空间
      required: true
    gpdbNamespacePassword:
      title: 命名空间密码
      type: string
      default: ""
      description: AnalyticDB命名空间对应的密码
      required: true
    ossBucketName:
      title: OSS存储桶名称
      type: string
      default: ""
      description: 用于存储知识库文档的OSS存储桶名称
      required: true
    ossPrefix:
      title: OSS路径前缀
      type: string
      default: wiki/
      description: OSS中存储文档的路径前缀，建议以 / 结尾
      required: false
    cronExpression:
      title: 定时任务表达式
      type: string
      default: "0 0 2 * * *"
      description: 定时同步的Cron表达式，默认每天凌晨2点执行
      required: false
