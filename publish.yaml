Type: Application
Name: feishu-knowledge-sync
Provider:
  - 阿里云
Version: 1.0.3
Description: 飞书知识库自动同步到AnalyticDB知识库的完整解决方案，支持定时同步和实时响应
HomePage: https://github.com/devsapp/feishuks
Tags:
  - 飞书
  - 知识库
  - 同步
  - AnalyticDB
  - RAG
  - 向量数据库
Category: 人工智能
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  对象存储:
    Authorities:
      - AliyunOSSFullAccess
Effective: Public
Parameters:
  type: object
  additionalProperties: false
  required:
    - region
    - serviceName
    - roleArn
    - feishuAppId
    - feishuAppSecret
    - wikiSpaceName
    - gpdbInstanceId
    - gpdbNamespacePassword
    - ossBucketName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: feishu-sync-service
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    roleArn:
      title: RAM角色ARN
      type: string
      description: 应用所属的函数计算服务配置的 role, 请提前创建好对应的 role, 授信函数计算服务, 并配置好相关权限策略
    feishuAppId:
      title: 飞书应用ID
      type: string
      description: 飞书企业自建应用的App ID，格式如：cli_xxxxxxxxxxxxxxxxx
    feishuAppSecret:
      title: 飞书应用密钥
      type: string
      description: 飞书企业自建应用的App Secret
    wikiSpaceName:
      title: 知识库名称
      type: string
      description: 要同步的飞书知识库名称，如：规章制度
    gpdbInstanceId:
      title: AnalyticDB实例ID
      type: string
      description: AnalyticDB PostgreSQL版实例ID，格式如：gp-xxxxxxxxx
    gpdbCollection:
      title: 文档集合名称
      type: string
      default: document
      description: AnalyticDB中的文档集合名称
    gpdbNamespace:
      title: 命名空间
      type: string
      default: public
      description: AnalyticDB中的命名空间
    gpdbNamespacePassword:
      title: 命名空间密码
      type: string
      description: AnalyticDB命名空间对应的密码
    gpdbEndpoint:
      title: AnalyticDB端点
      type: string
      default: https://gpdb.cn-hangzhou.aliyuncs.com
      description: AnalyticDB服务端点，如留空则使用默认值
    ossBucketName:
      title: OSS存储桶名称
      type: string
      description: 用于存储知识库文档的OSS存储桶名称
    ossPrefix:
      title: OSS路径前缀
      type: string
      default: wiki/
      description: OSS中存储文档的路径前缀
    ossEndpoint:
      title: OSS端点
      type: string
      default: https://oss-cn-hangzhou.aliyuncs.com
      description: OSS服务端点，如留空则根据region自动生成
